<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <title>My First Project</title>
</head>
<body>

<div class="My-container">
    <h1>Hi, welcome to my first project </h1>
    <p>My name is kanna, I am software developer @infosys</p>    
    <img src="kanna.jpeg" alt="Art" class="Art"/>
</div>
<div id="myDiv" class="project">
<h1>Number guessing game</h1>

<p>
  We have selected a random number between 1 and 100. See if you can guess it in
  10 turns or fewer. We'll tell you if your guess was too high or too low.
</p>

<div class="form">
  <label for="guessField">Enter a guess: </label>
  <input
    type="number"
    min="1"
    max="100"
    required
    id="guessField"
    class="guessField" />
  <input type="submit" value="Submit guess" class="guessSubmit" />
</div>

<div class="resultParas">
  <p class="guesses"></p>
  <p class="lastResult"></p>
  <p class="lowOrHi"></p>
</div>

</div>
<script src="index.js"></script>
</body>

</html>
